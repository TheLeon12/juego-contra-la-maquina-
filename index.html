<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Piedra, Papel o Tijera</h1>

    <div class="choices">
      <button class="choice" data-choice="piedra">✊ Piedra</button>
      <button class="choice" data-choice="papel">✋ Papel</button>
      <button class="choice" data-choice="tijera">✌️ Tijera</button>
    </div>

    <div class="result">
      <p><strong>Tu elección:</strong> <span id="user-choice">-</span></p>
      <p><strong>Computadora:</strong> <span id="computer-choice">-</span></p>
      <h2 id="winner">¡Haz tu jugada!</h2>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
